<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Icon DB : Sign up</title>
    <!--css-->
    <link rel="stylesheet" href="/css/sign_up.css">
    <!--자바스크립트-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/sign_up.js" defer></script>
</head>

<body>
    <div class="page-container">
        <div id="head-icon">
            <a href="/"><img src="/test_icon.svg"></a>
        </div>
        <div class="sign-section-wrap">
            <div id="sign-up-button">
                <a href="/sign_up" datarole="button">Sign up</a>
            </div>
            <div id="sign-in-button">
                <a href="/sign_in">Sign in</a>
            </div>
        </div>
        <div class="sign_up-form-container">
            <div id="sign_up-input-section-wrap">
                <div class="sign_up-input-wrap">
                    <input id="id_ipt" placeholder="Username" name="id" type="text"></input>
                </div>
                <div class="sign_up-input-wrap password-wrap">
                    <input id="pw_ipt" placeholder="Password" name="password" type="password"></input>
                </div>
                <div class="sign_up-input-wrap nickname-wrap">
                    <input id="nickmane_ipt" placeholder="Nickname" name="nickname" type="text"></input>
                </div>
                <div id="sign_up-button">
                    <button>Sign up</button>
                </div>
                <div id="not-member-msg">
                    <span>Already have an account?</span><a href="/sign_in">Sign in</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
