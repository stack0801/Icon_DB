<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Icon DB : Sign in</title>
    <!--css-->
    <link rel="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/sign_in.css">
    <!--javascript-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/sign_in.js" defer></script>
</head>

<body>
    <div class="page-container">
        <div id="head-icon">
            <a href="/"><img src="/test_icon.svg"></a>
        </div>
        <div class="sign-section-wrap">
            <div id="sign-up-button">
                <a href="/sign_up" datarole="button">Sign up</a>
            </div>
            <div id="sign-in-button">
                <a href="/sign_in">Sign in</a>
            </div>
        </div>
        <div class="sign_in-form-container">
            <div id="sign_in-input-section-wrap">
                <div class="sign_in-input-wrap">
                    <input id="id_ipt" placeholder="Username" name="id" type="text"></input>
                </div>
                <div class="sign_in-input-wrap password-wrap">
                    <input id="pw_ipt" placeholder="Password" name="password" type="password"></input>
                </div>
                <div id="sign_in-button">
                    <button id = "sign_in_btn">Sign in</button>
                </div>
                <div id="not-member-msg">
                    <span>Not a Member?</span><a href="/sign_up">Sign up</a>
                </div>
                <div id="sign-button-naver">
                    <button>Sign in with NAVER</button>
                </div>
                <div id="sign-button-kakao">
                    <button>Sign in with KAKAO</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
