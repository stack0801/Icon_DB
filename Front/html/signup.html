<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Icon DB : Sign up</title>
    <link rel="stylesheet" href="/css/signup.css">
    <!--자바스크립트-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/login.js" defer></script>
</head>

<body>

    <div class="page-container">
        <div id="head-icon">
            <a href="#">IconDB</a>
            </div>
        <div class="sign-section-wrap">
            <div id="sign-up-button">
                <button id="fas sign-up"><span>Sign up</span>
                </button>
            </div>
            <div id="sign-in-button">
                <button id="fas sign-in"><span>Sign in</span>
                </button>
            </div>
        </div>
        <div class="signup-form-container">
            <div id="signup-input-section-wrap">
                <div class="signup-input-wrap">
                    <input id="id_ipt" placeholder="Username" name="id" type="text"></input>
                </div>
                <div class="signup-input-wrap password-wrap">
                    <input id="pw_ipt" placeholder="Password" name="password" type="password"></input>
                </div>
                <div id="signup-button">
                    <button id="signup_btn">Sign up</button>
                </div>
                <div id="not-member-msg">
                    <span>Not a Member?</span><a href="#">Sign up now</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
