<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
	<title>Icon DB : login</title>
    <link rel = "stylesheet" href = "/css/login.css">
    <p class="head-icon">IconDB</p>
</head>
<body>
    <form action = "/login" method = "POST">
        <section class ="login-input-section-wrap">
            <div class="login-input-wrap">
            <input placeholder="ID" name="id" type="text"></input>
        </div>
        <div class="login-input-wrap password-wrap">
            <input placeholder="Password" name="password" type="password"></input>
        </div>
        <div class="login-stay-sign-in">
            <i class = "far fa-check-circle"></i>
        </div>
        <div class="login-button">
            <button>Sign in</button>
        </div>
        <p class="not-memeber-msg">Not a Member? Sign up now</p>
        </section>
        <section class="Easier-sign-in-wrap">
            <ul class="sign-button-naver">
                <button><i class="fas fa-naver"></i>
                    <span>Sign in with NAVER</span></button>
            </ul>
                    <ul class="sign-button-kakao">
                        <button><i class="fas fa-kakao"></i>
                            <span>Sign in with NAVER</span></button>
            </ul>
    </form>
</body>
</html>
