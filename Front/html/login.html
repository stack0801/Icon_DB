<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
	<title>Icon DB : login</title>
    <link rel = "stylesheet" href = "/css/login.css">
    <!--자바스크립트-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/login.js" defer></script>
</head>
<body>
    
    <div class="page-container">
        <div id="head-icon">IconDB</div>
        <div class="sign-section-wrap">
            <ul class="sign-button-list">
                <li><button><i class="fas sign-up"></i><span>Sign up</span>
                </button></li>
                <li><button><i class="fas sign-in"></i><span>Sign in</span>
                </button></li>
            </ul>
        </div>
    <div class="login-form-container">
    <div id ="login-input-section-wrap">
        <div class="login-input-wrap">
            <input id = "id_ipt" placeholder="Username" name="id" type="text"></input>
        </div>
        <div class="login-input-wrap password-wrap">
            <input id = "pw_ipt" placeholder="Password" name="password" type="password"></input>
        </div>
        <div class="login-button">
            <button id = "login_btn">Sign in</button>
        </div>
        <div class="not-member-msg">
        <span>Not a Member?</span><a href="#">Sign up now</a>
        </div>
        <div id="sign-button-naver">
            <button id="fas fa-naver">
                <span>Sign in with NAVER</span>
            </button>
        </div>
        <div id="sign-button-kakao">
            <button id="fas fa-kakao">
                <span>Sign in with KAKAO</span>
            </button>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
